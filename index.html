<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./confetti.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="robol_bday.css">
    <link rel="stylesheet" href="night_sky.css">
    <iframe src="silence.mp3" allow="autoplay" id="audio" style="display: none"></iframe>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

</head>

<body>

    <div id="confetti">
    </div>
    <center>
        <p class="fnt" id="hepi-berzdej-timer"></p>
        <p class="fnt" id="robolenie">(robolenie 🎂 in progress)</p>
    </center>



</body>


<script>
    var FPS = 60
    var FPScounter = 60
    var countDownDate = new Date("September 25, 2022 22:14:00").getTime();
    var now = new Date().getTime();
    var counter = 0
    var isOnionKing = false
    var canKillU = false
    var collided = false
    var glud = 5
    var difficulty = 4
    var dcnter = 0
    var gameStarted = false
    //Object positons
    var MouseX = 0
    var MouseY = 0
    var RobolX = 0
    var RobolY = 0
    var MaxikingX = Math.floor(Math.random() * 800) + 100
    var MaxikingY = Math.floor(Math.random() * 600)
    $('body').addClass("gradient")

    var x = setInterval(function () {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);



        // Display the result in the element with id="demo"
        $("#hepi-berzdej-counter").text(days + "d " + hours + "h " + minutes + "m " + seconds + "s ");



        // If the count down is finished, write some text
        if (distance < 0) {
            clearInterval(x);
            $("#robolenie").remove()
            var dtval = 6.0
            /* Confetti by Patrik Svensson (http://metervara.net) */
            $(document).ready(bday_confetti(dtval));

            $("#hepi-berzdej-timer").text("HEPI BERZDEJ STARA PIZIU!!!");
            $("#hepi-berzdej-timer").css('font-size', "10vh");
            $("#hepi-berzdej-timer").after("<p class='fnt' id='lol' style='font-size: 4vh'>(najslodsa i najpiekniejsza piziu, spełnienia wszyskiego. plynnego francais i mialnego life )</p>")
            $("#lol").after('<iframe class="cizia" width="100%" height="100" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/942868204&color=%23ff5500&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=true"></iframe>')
            $('.cizia').after("<p id='sex' class='fnt' style='font-size: 2vh;'>(jebany autoplay nie dzialal na chromie a pewnie z tg korzystasz)</p>")
            $('#sex').after('<div id="start-button" style="margin-top: 10px"><button id="start-button" style="color: red; background-color:#ffffff42; width: 20vw; height:8vh; font-size: 20px;  font-family: "Monsterrat", sans-serif; " onClick="gameInit()">Start the MaxiKing game</button></div>')
            $("#start-button").after("<button onClick='disableConfetti()'>disable confetti</button>")


        }
    }, 1000);

    function disableConfetti(){
        $("#confetti").remove()
    }



    function updateHungerText() {
        if (glud > 5) {
            glud = 5
        }
        if (glud >= 5) {
            $("#glud").text("(Robol jest pojedzony!) 🟢🟢🟢🟢🟢")
        }
        if (glud == 4) {
            $("#glud").text("(Robol jest pojedzony) 🟢🟢🟢🟢")
        }
        if (glud == 3) {
            $("#glud").text("(Robol głodnieje!) 🟡🟡🟡")
        }
        if (glud == 2) {
            $("#glud").text("(Robol chce kinga) 🟡🟡")
        }
        if (glud == 1) {
            $("#glud").text("(Robol jest bardzo głodny!!!) 🟠")
        }
        if (glud == -1) {
            $('#robol').remove()
            gameStarted = false
            $("#pipcia").text("O nie! Piziu, robol mega zgłodniał i go zmiotło z planszy!")
            $("#pipcia").addClass("fnt")
            $("#pipcia").css("margin-top", "18vh")
            $("#pipcia").css("color", "red")
            $("#pipcia").css("font-size", "6vw")
            $("#glud").remove()
            $(".maxiking").remove()
        }
    }


    function updateRobolPos(MouseX, MouseY) {
        MouseX = MouseX - 50
        MouseY = MouseY - 50
        checkRobolCollision();
        //robolX
        if (RobolX > MouseX) {
            if (RobolX - MouseX < 15)
                RobolX = RobolX - 0.5
            else if (RobolX - MouseX < 80)
                RobolX = RobolX - 10
            else
                RobolX = RobolX - 50

            $("#robol").removeClass('flipped');

        }

        if (RobolX < MouseX) {
            if (MouseX - RobolX < 15)
                RobolX = RobolX + 0.5
            else if (MouseX - RobolX < 80)
                RobolX = RobolX + 10
            else
                RobolX = RobolX + 50

            $("#robol").addClass('flipped');
        }

        //robolY
        if (RobolY > MouseY) {
            if (RobolY - MouseY < 15)
                RobolY = RobolY - 0.5
            else if (RobolY - MouseY < 80)
                RobolY = RobolY - 10
            else
                RobolY = RobolY - 50
        }


        if (RobolY < MouseY) {
            if (MouseY - RobolY < 15)
                RobolY = RobolY + 0.5
            else if (MouseY - RobolY < 80)
                RobolY = RobolY + 10
            else
                RobolY = RobolY + 50
        }


        $("#robol").css({
            left: RobolX,
            top: RobolY
        });


    }

    function checkRobolCollision() {
        var hitboxsize = 90

        if (RobolX > MaxikingX || RobolX + hitboxsize > MaxikingX) {
            if (RobolX < MaxikingX + hitboxsize || RobolX + hitboxsize < MaxikingX + hitboxsize) {
                if (RobolY > MaxikingY || RobolY + hitboxsize > MaxikingY) {
                    if (RobolY < MaxikingY + hitboxsize || RobolY + hitboxsize < MaxikingY + hitboxsize)
                        collided = true
                }
            }
        }




        if (collided) {
            if (canKillU) {
                $('#robol').remove()
                $("body").css("cursor", "auto")
                gameStarted = false
                $("#pipcia").text("O nie! Piziu, robol zjadł onion kinga i go zmiotło z planszy!")
                $("#pipcia").css("margin-top", "18vh")
                $("#pipcia").css("color", "red")
                $("#pipcia").css("font-size", "6vw")
                $("#glud").remove()
                $(".maxiking").remove()
            }

            if (gameStarted) {


                if(MouseX < 400)
                    MaxikingX = Math.floor(Math.random() * 800) + 500
                if(MouseX > 400)
                    MaxikingX = Math.floor(Math.random() * 400)
                
                if(MouseY < 300)
                    MaxikingY = Math.floor(Math.random() * 600) + 200
                if(MouseY > 300)
                    MaxikingY = Math.floor(Math.random() * 300)



                $(".maxiking").css({
                    left: MaxikingX,
                    top: MaxikingY
                });
                counter += 1
                $("#pipi").text("Zjedzone maxi king: " + counter)

                if (Math.floor(Math.random() * 10) < 2) {
                    glud += 2
                }
                else {
                    glud += 1
                }
                updateHungerText();


                var onionChance = Math.floor(Math.random() * 10)

                if (onionChance < difficulty) {
                    isOnionKing = true
                    $(".maxiking").attr("src", "./assets/onionking.png")
                    isOnionKing = true
                    canKillU = true
                }


            }
            collided = false
        }

    }


    function gameInit() {

        $(document).ready(function (e) {
            MouseX = e.pageX
            MouseY = e.pageY
        })

        RobolX = MouseX
        RobolY = MouseY


        $("hepi-berzdej-timer").remove()
        $("#lol").remove()
        $(".fnt").remove()
        $("#start-button").remove()
        $("button").remove()
        disableConfetti()
        
        dtval = 8.0
        $(".cizia").css("width", 0)
        $(".cizia").css("height", 0)
        $(".cizia").css("display", "none")
        $("body").before('<div class="stars"></div><div class="twinkling"></div>')
        $('body').removeClass('gradient')
        $("body").prepend('<div class="backdrop"></div>')
        //<div id="foglayer_01" class="fog"><div class="image01"></div><div class="image02"></div></div><div id="foglayer_02" class="fog"><div class="image01"></div><div class="image02"></div></div><div id="foglayer_03" class="fog"><div class="image01"></div><div class="image02"></div></div>
        $(".backdrop").prepend('<div id="robol"><img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/facebook/65/bug_1f41b.png"/></div>')
        $(".backdrop").prepend('<img class="maxiking" src="./assets/maxiking.png"/>')
        $(".backdrop").prepend('<h1 id="pipcia" style="color: #66ffff70; margin-top: 8px">(uważaj na onion kinga bo cb zmiecie z planszy!!!)</h1>')
        $(".backdrop").prepend('<h1 id="pipi" class="fnt" margin-top: 10px">Zjedzone maxi king: 0</h1>')
        $(".backdrop").prepend('<p class="fnt" id="glud"></p>')



        //GAME CLOCK
        setInterval(function () {
            FPScounter += 1
            //Make something happen practically instantly
            
            updateRobolPos(MouseX, MouseY);

            //Make something happen every second
            if (FPScounter > FPS) {
                FPScounter = 0
                if (gameStarted) {
                    console.log("slay")
                    dcnter += 1
                    glud -= 1
                    updateHungerText()

                    if (dcntr >= 2000) {
                        difficulty += 1
                        if (difficulty > 4) {
                            difficulty = 4
                        }
                    }
                    //what the fuck -> $("#pipcia").css("color", "#66ffff30")
                }

            }
        }, 16.666666667);


        $(".maxiking").css({
            left: MaxikingX,
            top: MaxikingY,
            width: 100,
            height: 100
        });
        $("body").css("cursor", "none")
        gameStarted = true



    }



    //Check for mouse movement hook
    $(document).on('mousemove', function (e) {
        MouseX = e.pageX
        MouseY = e.pageY


        $(window).click(function () {
            if (isOnionKing) {
                MaxikingX = Math.floor(Math.random() * 800)
                MaxikingY = Math.floor(Math.random() * 600)
                $(".maxiking").css({
                    left: MaxikingX,
                    top: MaxikingY
                });
                $(".maxiking").attr("src", "./assets/maxiking.png")
                isOnionKing = false
                canKillU = false
            }
        });



    })


</script>
